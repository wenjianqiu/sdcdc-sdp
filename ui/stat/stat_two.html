<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<script type="text/javascript" src=".../js/util.js"></script>

<body>
    <hr>
    <div class="global" style="text-align: center;">
              <h3>医学参考值范围-正态分布应用</h3>
        <hr style="  border-top: 2px dotted  #8c8b8b;" width="90%"/><br>

        <div class="div2" style="text-align: left; margin-left: 10%;">
            <p>
                <span>一、已知的总体均数：</span> <input type="text" class="input" id="allmean"><p></p>
                <span>二、已知的总体标准差：</span> <input type="text"  class="input" id="std"><p></p>       
                      
        </div>  
        <button class="login-button" style="margin-top: 20px;" onclick="compute()">计算</button>

        <hr style="  border-top: 3px double  #8c8b8b;" width="90%"/>
        <div style="margin-left: 5%;">
            <p>计算结果：</p>
            <table id="result">
                <tr><th>医学参考值范围</th><th>均数±标准差</th><th>下限</th><th>上限</th><th>百分位数法</th></tr>
                <tr>
                    <td>90%</td>
                    <td></td>
                    <td></td>
                    <td></td>                                      
                    <td></td>                                      
                                                        
                </tr>
                <tr>
                    <td>95%</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                                                     
                </tr>
                <tr>
                    <td>99%</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                                                        
                </tr>
              
            </table>

        </div>
        
      
    </div>
</body>

<script>

    //执行计算
    function compute(){
        //获取数据
        var allmean=document.getElementById('allmean').value*1
        var std=document.getElementById('std').value*1
        var low90=allmean-1.64*std
        var low95=allmean-1.96*std
        var low99=allmean-2.58*std
        var up90=allmean+1.64*std
        var up95=allmean+1.96*std
        var up99=allmean+2.58*std

        

       //将结果显示到表格中
       var table=document.getElementById("result")
       table.rows[1].cells[1].innerHTML=allmean+" ± 1.64* "+std
       table.rows[2].cells[1].innerHTML=allmean+" ± 1.96* "+std
       table.rows[3].cells[1].innerHTML=allmean+" ± 2.58* "+std
       table.rows[1].cells[2].innerHTML=low90.toFixed(4)
       table.rows[2].cells[2].innerHTML=low95.toFixed(4)
       table.rows[3].cells[2].innerHTML=low99.toFixed(4)
       table.rows[1].cells[3].innerHTML=up90.toFixed(4)
       table.rows[2].cells[3].innerHTML=up95.toFixed(4) 
       table.rows[3].cells[3].innerHTML=up99.toFixed(4)
       table.rows[1].cells[4].innerHTML="P5~P95"
       table.rows[2].cells[4].innerHTML="P2.5~P97.5"
       table.rows[3].cells[4].innerHTML="P0.5~P99.5"
       
      
    
    }



</script>
