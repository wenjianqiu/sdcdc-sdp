<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../.debugTemp/wpsjsrpcsdk.js"></script>
<body>
    <hr>
    <div class="global" style="text-align: center;">
              <h2>样本均数与总体均数比较</h2>
        <hr style="  border-top: 3px dotted  #8c8b8b;" width="90%"/><br>
        <div class="div2" style="text-align: left;margin-left: 5%;">
            <span>请输入样本量 n ：</span>
            <input type="text" name="" id="sample_count"><p></p>
            <span>请输入样本均数 X 的值：</span>
            <input type="text" name="" id="sample_average"><p></p>
            <span>请输入样本方差 S 的值：</span>
            <input type="text" name="" id="sample_sd"><p></p>
            <span>请输入总体均数 μ 的值：</span>
            <input type="text" name="" id="all_average"><p></p>
         
        </div>  
        <hr style="  border-top: 3px double  #8c8b8b;" width="90%"/>
        <div style="margin-left: 5%;">
            <p style="text-align: left;">经计算可得，检验统计量 t : <span id="tvalue" style="color: red;font-size:large;">统计量</span></p>
            <p style="text-align: left;">经计算可得，检验自由度 : <span id="freedom" style="color: red;font-size:large;">自由度</span></p>
            <p style="text-align: left;">经计算可得，检验P值 : <span id="pvalue" style="color: red;font-size:large;">P值</span></p>
            <p></p>

        </div>
        <button class="login-button" style="margin-top: 20px;" onclick="compute()">计算</button>
      
    </div>
</body>

<script>
    function compute(){
        var n=document.getElementById("sample_count").value*1
        var sample_average=document.getElementById("sample_average").value*1
        var sample_sd=document.getElementById("sample_sd").value*1
        var all_average=document.getElementById("all_average").value*1
        
        var tvalue=(sample_average-all_average)/sample_sd*Math.sqrt(n)
        var freedom=n-1
        var pvalue=wps.Application.ExecuteExcel4Macro("TDIST("+tvalue+","+freedom+",2)")
        document.getElementById("tvalue").innerHTML=tvalue.toFixed(5)
        document.getElementById("freedom").innerHTML=freedom
        document.getElementById("pvalue").innerHTML=pvalue.toFixed(5)


    }


</script>

}

	background: #5599FF;
}

        width: 100%;
    }

        margin:auto;
    }
    input{
                border: 1px solid #ccc;

    }
